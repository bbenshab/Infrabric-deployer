---
# ArgoCD Repository Secret for Private GitHub Repository
#
# USAGE:
# 1. Copy this file: cp github-repo-secret.example.yaml github-repo-secret.yaml
# 2. Replace YOUR_GITHUB_USERNAME and YOUR_GITHUB_TOKEN with real values
# 3. Apply: oc apply -f github-repo-secret.yaml
#
# GITHUB TOKEN:
# Create at: https://github.com/settings/tokens/new
# Required scope: "repo" (Full control of private repositories)
#
apiVersion: v1
kind: Secret
metadata:
  name: fab-rig-repo
  namespace: openshift-gitops
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/YOUR_GITHUB_USERNAME/fab-rig.git
  username: YOUR_GITHUB_USERNAME
  password: YOUR_GITHUB_TOKEN

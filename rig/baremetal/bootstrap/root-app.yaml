apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/managed-by: fab-rig
  annotations:
    argocd.argoproj.io/cascade: "foreground"
spec:
  destination:
    name: ''
    namespace: 'openshift-gitops'
    server: 'https://kubernetes.default.svc'
  source:
    path: rig/baremetal
    repoURL: https://github.com/bbenshab/Infrabric-deployer.git
    targetRevision: main
    kustomize:
       patches:
         # Patch to change repoURL for all Applications with the fab-rig label
         - target:
             kind: Application
             group: argoproj.io
             version: v1alpha1
             labelSelector: app.kubernetes.io/managed-by=fab-rig
           patch: |-
             - op: replace
               path: /spec/source/repoURL
               value: https://github.com/bbenshab/Infrabric-deployer.git
  sources: []
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 10m0s
        factor: 2
